<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Solution</title>
    <!-- Tailwind CSS link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

    <!-- Font awesome kit link -->
    <script src="https://kit.fontawesome.com/e89d4697c7.js" crossorigin="anonymous"></script>
    <script src="my-custom-script.js"></script>
</head>

<body>
    <!-- Header section -->
    <header class="container mx-auto">
        <!-- Navbar section -->
        <nav class="bg-white dark:bg-gray-900 fixed w-full z-20 top-0 left-0">
            <div class="max-w-screen-xl flex items-center justify-between mx-auto p-4">
                <img src="images/logo2.png" class="h-8 mr-3" alt="">
                <div class="flex md:order-2">
                    <button type="button" id="open-modal-button"
                        class="text-white bg-[#B68C5A] focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-xs md:text-lg px-7 py-4 text-center mr-3 md:mr-0 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Free
                        Consultation</button>
                    <div id="modal"
                        class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
                        <div class="bg-white rounded p-6">
                            <!-- Modal content goes here -->
                            <p class="mb-4">This is the modal content.</p>
                            <a href="#" id="close-modal-button"
                                class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded">
                                Close
                            </a>
                        </div>
                    </div>
                    <button data-collapse-toggle="navbar-sticky" type="button"
                        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                        aria-controls="navbar-sticky" aria-expanded="false">
                        <span class="sr-only"></span>
                        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 17 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M1 1h15M1 7h15M1 13h15" />
                        </svg>
                    </button>
                </div>
                <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
                    <ul
                        class="flex flex-col p-4 md:p-0 mt-4 font-medium border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                        <li>
                            <a href="#"
                                class="block py-2 pl-3 pr-4 text-[#707070] font-normal bg-blue-700 rounded md:bg-transparent md:p-0 md:dark:text-blue-500"
                                aria-current="page">Home</a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 pl-3 pr-4 text-[#707070] font-normal rounded hover:bg-gray-100 md:hover:bg-transparent md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Services
                                <i class="fa-solid fa-chevron-right"></i></a>

                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 pl-3 pr-4 text-[#707070] font-normal rounded hover:bg-gray-100 md:hover:bg-transparent md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Cases
                                <i class="fa-solid fa-chevron-right"></i></a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 pl-3 pr-4 text-[#707070] font-normal rounded hover:bg-gray-100 md:hover:bg-transparent md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Blog
                                <i class="fa-solid fa-chevron-right"></i></a>
                        </li>
                        <li>
                            <a href="#"
                                class="block py-2 pl-3 pr-4 text-[#707070] font-normal rounded hover:bg-gray-100 md:hover:bg-transparent md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact
                                Us <i class="fa-solid fa-chevron-right"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Banner section -->
        <div
            class="relative bg-[url(images/banner.png)] h-auto w-auto bg-center bg-cover bg-no-repeat rounded-lg overflow-hidden mt-20 md:mt-24">
            <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent mix-blend-multiply">
            </div>
            <div class="relative mx-auto max-w-screen-xl px-4 py-32 sm:px-6 lg:flex justify-center">
                <div class="max-w-4xl text-center items-center">
                    <h1 class="font-serif text-white text-3xl md:text-7xl font-semibold">We Provide Effective Legal
                        Solutions</h1>
                    <p class="mt-6 text-white pb-8 md:mx-16">There are many variations of passages of Lorem Ipsum
                        available, but
                        the majority have suffered alteration in some form, by injected humour.</p>
                    <div
                        class="flex flex-col justify-center items-center space-y-6 sm:flex-row sm:space-y-0 sm:space-x-6">
                        <input class="py-4 ps-5 md:pe-80 w-full sm:w-auto rounded-lg" type="text"
                            placeholder="Search your services">
                        <button
                            class="sm:w-auto px-10 py-4 bg-[#B68C5A] text-white text-xl font-semibold rounded-lg">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main></main>
    <footer>

    </footer>
    <script src="my-script.js"></script>
</body>

</html>
